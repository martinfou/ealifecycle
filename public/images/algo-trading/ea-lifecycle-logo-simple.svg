<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#primaryGrad)"/>
  
  <!-- Rotating Flow Circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="3,3">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="15s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Central Robot/EA Symbol -->
  <g transform="translate(50,50)">
    <!-- Robot Head -->
    <rect x="-8" y="-10" width="16" height="14" rx="3" fill="white"/>
    
    <!-- Robot Eyes -->
    <circle cx="-4" cy="-5" r="1.5" fill="url(#accentGrad)"/>
    <circle cx="4" cy="-5" r="1.5" fill="url(#accentGrad)"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-10" x2="0" y2="-15" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="-15" r="1.5" fill="url(#accentGrad)"/>
    
    <!-- Currency Symbol -->
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">$</text>
  </g>

  <!-- Lifecycle Dots -->
  <circle cx="50" cy="15" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="77" cy="27" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="85" cy="50" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="77" cy="73" r="4" fill="rgba(255,255,255,0.8)"/>
  <circle cx="50" cy="85" r="4" fill="rgba(255,255,255,0.6)"/>

  <!-- EA Text -->
  <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" opacity="0.9">EA</text>
</svg> 